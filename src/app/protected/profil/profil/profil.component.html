<h1>Mon profil</h1>

<form
  novalidate
  [formGroup]="profilForm"
  (ngSubmit)="submit()"
  class="card-body">

  <div class="form-group">
    <label for="firstName">Prénom</label>
    <input
      id="firstName"
      type="text"
      formControlName="firstName"
      class="form-control"
      placeholder="Votre prénom"
      autocorrect="off"/>
    <small *ngIf="firstName.errors && firstName.dirty" class="form-text text-muted">
      <span [hidden]="!firstName.errors?.['required']">Prénom requis.</span>
      <span [hidden]="!firstName.errors?.['minlength']">
    Le prénom doit faire plus de 4 caractères.
   </span>
      <span [hidden]="!firstName.errors?.['maxlength']">
    Le prénom doit faire moins de 20 caractères.
   </span>
      <span [hidden]="!firstName.errors?.['pattern']">
    Le prénom ne doit contenir que des lettres, des chiffres, '-' ou '_'.
   </span>
    </small>
  </div>

  <div class="form-group">
    <label for="primaryImage">Avatar</label>
    <input
      id="primaryImage"
      type="text"
      formControlName="primaryImage"
      class="form-control"
      placeholder="Votre avatar"
      autocorrect="off"/>
    <small *ngIf="primaryImage.errors && primaryImage.dirty" class="form-text text-muted">
      <span [hidden]="!primaryImage.errors?.['pattern']">Entrez une url valide.</span>
    </small>
  </div>

  <p class="text-center py-3">
    <button
      type="submit"
      class="btn"
      [disabled]="!profilForm.valid"
      [ngClass]="{'btn-success' : profilForm.valid,
              'btn-default' : !profilForm.valid}">
      Sauvegarder
    </button>
  </p>
</form>
